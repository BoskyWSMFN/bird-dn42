router id 172.23.75.130;
log syslog all;

define OWNIP = fd42:4992:6a6d:200::2;

protocol device {
  scan time 10;
}

protocol static {
  import all;
  export none;
  route fd42:4992:6a6d:600::/64 unreachable;
};

protocol kernel {
  scan time 20;
  device routes;
  import keep filtered;
  import none;
  export filter {
    # do not inject your own subnets
    if source = RTS_STATIC then reject;
    krt_prefsrc = OWNIP;
    krt_metric = 2048;
    accept;
  };
};

