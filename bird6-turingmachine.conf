      cost 100;
      hello 5; retransmit 2; wait 10; dead 20;
    };
    interface "evenet" {
      cost 1000;
      hello 5; retransmit 2; wait 10; dead 60;
    };
    interface "eve" {
      cost 1000;
      hello 5; retransmit 2; wait 10; dead 60;
    };
    interface "tun0" {
      cost 900;
      hello 5; retransmit 2; wait 10; dead 60;
    };
    interface "*" {
      stub yes;
    };
  };
}
